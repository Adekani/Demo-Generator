<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Demo Generator</title>
    
    <style>
        :root {
            /* Premium Color Palette */
            --primary: #4F46E5; /* Indigo */
            --primary-active: #4338CA;
            --primary-light: #EEF2FF;
            --background: #F8FAFC; /* Slate 50 */
            --surface: #FFFFFF;
            --text-main: #0F172A; /* Slate 900 */
            --text-secondary: #64748B; /* Slate 500 */
            --border: #E2E8F0; /* Slate 200 */
            --success: #10B981;
            --success-bg: #D1FAE5;
            
            /* UI Variables */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --shadow-sm: 0 2px 4px rgba(15, 23, 42, 0.04);
            --shadow-md: 0 8px 20px rgba(15, 23, 42, 0.08);
            --shadow-lg: 0 20px 25px -5px rgba(15, 23, 42, 0.1);
        }

        /* Mobile Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding-bottom: 80px; /* Safe area for scrolling */
        }

        /* App Header (Glassmorphism) */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Container */
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Card */
        .creation-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 32px;
            border: 1px solid var(--border);
            animation: fadeInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .creation-card h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94A3B8;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        input[type="text"], 
        select {
            width: 100%;
            padding: 14px 16px 14px 44px;
            font-size: 16px; /* Prevents iOS zoom */
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            background-color: var(--surface);
            color: var(--text-main);
            transition: all 0.2s ease;
            appearance: none;
            font-weight: 500;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394A3B8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            padding-right: 48px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.96);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            background-color: #A5B4FC;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        /* Filter Section (Horizontal Scroll Pills) */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .section-header h3 {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .search-bar {
            margin-bottom: 16px;
        }
        .search-bar input {
            padding-left: 44px; /* Space for icon */
        }

        .filter-pills {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 12px; /* Scrollbar space */
            margin-bottom: 12px;
            scroll-snap-type: x mandatory;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        .filter-pills::-webkit-scrollbar {
            display: none;
        }

        .pill {
            flex: 0 0 auto;
            scroll-snap-align: start;
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s;
            cursor: pointer;
        }

        .pill.active {
            background: var(--text-main);
            color: white;
            border-color: var(--text-main);
        }

        /* Demo List & Cards */
        .demo-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .demo-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .demo-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
        }

        .demo-title-group {
            flex: 1;
        }

        .demo-card-title {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .demo-meta {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .demo-badge {
            background: var(--primary-light);
            color: var(--primary);
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 99px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .demo-actions {
            display: flex;
            gap: 12px;
            border-top: 1px dashed var(--border);
            padding-top: 16px;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn.copy {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
        }
        
        .action-btn.copy:active { background: var(--background); }

        .action-btn.view {
            background: var(--primary-light);
            color: var(--primary);
        }
        
        .action-btn.view:active { opacity: 0.8; }

        /* Skeleton Loading State */
        .skeleton {
            background: #e2e8f0;
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 200% 100%;
            animation: skeletonLoading 1.5s infinite;
            border-radius: 4px;
        }

        .skeleton-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-secondary);
            background: var(--surface);
            border-radius: var(--radius-md);
            border: 2px dashed var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        /* Bottom Sheet (Success Modal) */
        .sheet-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .bottom-sheet {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--surface);
            border-radius: 24px 24px 0 0;
            padding: 32px 24px 40px;
            z-index: 101;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .sheet-active .sheet-overlay {
            opacity: 1;
            visibility: visible;
        }

        .sheet-active .bottom-sheet {
            transform: translateY(0);
        }

        .success-icon-wrapper {
            width: 64px;
            height: 64px;
            background: var(--success-bg);
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .bottom-sheet h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .bottom-sheet p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .link-preview {
            width: 100%;
            background: var(--background);
            border: 1px dashed var(--border);
            padding: 12px;
            border-radius: var(--radius-sm);
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-main);
            word-break: break-all;
            margin-bottom: 24px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            color: white;
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes skeletonLoading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-primary" style="color: var(--primary)"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
            DemoGen
        </h1>
    </header>

    <div class="container">
        
        <!-- Creation Card -->
        <div class="creation-card">
            <h2>Create New Demo</h2>
            <form id="generatorForm">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <input type="text" id="businessName" required placeholder="e.g. Apex Solutions">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category">Industry Category</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <select id="category" required>
                            <option value="" disabled selected>Select an industry...</option>
                            <option value="solar">Solar Energy</option>
                            <option value="microfinance">Microfinance</option>
                            <option value="realestate">Real Estate</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <div class="spinner" id="btnSpinner"></div>
                    <span id="btnText">Generate Magic Link</span>
                </button>
            </form>
        </div>

        <!-- Filters & Search -->
        <div class="section-header">
            <h3>Recent Demos</h3>
        </div>

        <div class="search-bar input-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="searchInput" placeholder="Search by name...">
        </div>

        <!-- Horizontal Scroll Pills -->
        <div class="filter-pills" id="filterPills">
            <div class="pill active" data-filter="all">All Industries</div>
            <div class="pill" data-filter="solar">Solar</div>
            <div class="pill" data-filter="microfinance">Microfinance</div>
            <div class="pill" data-filter="realestate">Real Estate</div>
        </div>

        <!-- List Container -->
        <div id="demoList" class="demo-list">
            <!-- Skeleton Loaders -->
            <div class="skeleton-card">
                <div style="display: flex; justify-content: space-between;">
                    <div class="skeleton" style="height: 20px; width: 60%;"></div>
                    <div class="skeleton" style="height: 24px; width: 60px; border-radius: 99px;"></div>
                </div>
                <div class="skeleton" style="height: 14px; width: 40%;"></div>
                <div style="display: flex; gap: 12px; margin-top: 8px;">
                    <div class="skeleton" style="height: 40px; flex: 1; border-radius: 8px;"></div>
                    <div class="skeleton" style="height: 40px; flex: 1; border-radius: 8px;"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div style="display: flex; justify-content: space-between;">
                    <div class="skeleton" style="height: 20px; width: 50%;"></div>
                    <div class="skeleton" style="height: 24px; width: 80px; border-radius: 99px;"></div>
                </div>
                <div class="skeleton" style="height: 14px; width: 35%;"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Sheet for Success -->
    <div id="successSheetContainer">
        <div class="sheet-overlay" onclick="closeSheet()"></div>
        <div class="bottom-sheet">
            <div class="success-icon-wrapper">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <h3>Ready to share!</h3>
            <p>Your interactive demo has been generated successfully.</p>
            
            <div class="link-preview" id="newDemoLink">https://...</div>
            
            <div style="width: 100%; display: flex; flex-direction: column; gap: 12px;">
                <button class="btn btn-primary" onclick="copyNewLink()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    Copy Demo Link
                </button>
                <button class="btn btn-secondary" onclick="closeSheet()">Done</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <span id="toastMsg">Action successful</span>
    </div>

    <!-- Import Supabase -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // Supabase Configuration
        const SUPABASE_URL = 'https://xsdudtnszfszlvjpqrij.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzZHVkdG5zemZzemx2anBxcmlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NjkwOTIsImV4cCI6MjA4NzE0NTA5Mn0.v51jTNwUGBMzX4PlAdBMNSj25XBVirLhiqStKSsFBuw';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Application State
        let allDemos = [];
        let currentGeneratedUrl = '';
        let activeFilter = 'all';

        // DOM Elements
        const form = document.getElementById('generatorForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const demoListEl = document.getElementById('demoList');
        const searchInput = document.getElementById('searchInput');
        const filterPillsContainer = document.getElementById('filterPills');
        const toastEl = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const sheetContainer = document.getElementById('successSheetContainer');
        const newDemoLink = document.getElementById('newDemoLink');

        // Helper: Show Toast (Top drop-down on mobile)
        window.showToast = function(message) {
            toastMsg.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        };

        // Helper: Bottom Sheet
        window.openSheet = function() {
            document.body.classList.add('sheet-active');
        }
        window.closeSheet = function() {
            document.body.classList.remove('sheet-active');
        }

        // Helper: Copy Text using robust execCommand fallback
        window.copyToClipboard = function(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    window.showToast('Link copied to clipboard!');
                } else {
                    window.showToast('Failed to copy link.');
                }
            } catch (err) {
                console.error('Oops, unable to copy', err);
                window.showToast('Failed to copy link.');
            }
            document.body.removeChild(textArea);
        };

        window.copyNewLink = function() {
            window.copyToClipboard(currentGeneratedUrl);
            setTimeout(() => closeSheet(), 1000); // Auto close after copying
        };

        // Helper: Generate structured link
        function buildDemoUrl(category, id) {
            const baseUrl = window.location.origin;
            return `${baseUrl}/${category}.html?id=${id}`;
        }

        // Helper: Format Date beautifully
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Fetch Initial Data
        async function fetchDemos() {
            try {
                const { data, error } = await supabase
                    .from('Demos')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                allDemos = data || [];
                renderDemos();
            } catch (error) {
                console.error('Error fetching demos:', error);
                demoListEl.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--text-secondary);"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        Failed to load demos. Please refresh.
                    </div>`;
            }
        }

        // Render List based on state & filters
        function renderDemos() {
            const searchTerm = searchInput.value.toLowerCase();

            const filteredDemos = allDemos.filter(demo => {
                const matchesSearch = demo.business_name.toLowerCase().includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || demo.category === activeFilter;
                return matchesSearch && matchesFilter;
            });

            if (filteredDemos.length === 0) {
                demoListEl.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--text-secondary);"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <p style="font-weight: 500;">No demos found.</p>
                    </div>
                `;
                return;
            }

            // Stagger animation delay via index
            demoListEl.innerHTML = filteredDemos.map((demo, index) => {
                const url = buildDemoUrl(demo.category, demo.id);
                const delay = index * 0.05; // 50ms stagger
                
                return `
                    <div class="demo-card" style="animation-delay: ${delay}s">
                        <div class="demo-card-header">
                            <div class="demo-title-group">
                                <div class="demo-card-title">${escapeHTML(demo.business_name)}</div>
                                <div class="demo-meta">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                                    ${formatDate(demo.created_at)}
                                </div>
                            </div>
                            <span class="demo-badge">${escapeHTML(demo.category)}</span>
                        </div>
                        
                        <div class="demo-actions">
                            <button class="action-btn copy" onclick="copyToClipboard('${url}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                Copy Link
                            </button>
                            <button class="action-btn view" onclick="window.open('${url}', '_blank')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                View Demo
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Utility: Escape HTML to prevent XSS
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag] || tag)
            );
        }

        // Handle Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const businessName = document.getElementById('businessName').value;
            const category = document.getElementById('category').value;

            // UI Loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Generating...';
            btnSpinner.style.display = 'block';

            try {
                const { data, error } = await supabase
                    .from('Demos')
                    .insert([
                        { business_name: businessName, category: category }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                // Success handling
                currentGeneratedUrl = buildDemoUrl(data.category, data.id);
                newDemoLink.textContent = currentGeneratedUrl;
                
                // Show Bottom Sheet Modal
                window.openSheet();
                
                // Add to state and re-render
                allDemos.unshift(data);
                
                // Reset filter to 'all' and clear search to ensure new item is visible
                activeFilter = 'all';
                searchInput.value = '';
                updatePillUI();
                renderDemos();

                // Reset form
                form.reset();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                console.error('Error inserting demo:', error);
                window.showToast('Failed to generate demo. Please try again.');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Generate Magic Link';
                btnSpinner.style.display = 'none';
            }
        });

        // Search Listener
        searchInput.addEventListener('input', renderDemos);

        // Filter Pills Logic (Event Delegation)
        filterPillsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('pill')) {
                activeFilter = e.target.getAttribute('data-filter');
                updatePillUI();
                renderDemos();
                
                // Smooth scroll pill into view logic (Mobile friendly)
                e.target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        });

        function updatePillUI() {
            document.querySelectorAll('.pill').forEach(pill => {
                if(pill.getAttribute('data-filter') === activeFilter) {
                    pill.classList.add('active');
                } else {
                    pill.classList.remove('active');
                }
            });
        }

        // Initialize App
        fetchDemos();
    </script>
</body>
</html>
